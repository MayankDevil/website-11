<body class="">

	<!--
		=================
		[ login section ]
		=================
	-->
	<section class="" id="login">


		<form action="#" method="POST" class="form text-light bg-dark w-50 mx-auto mt-5 p-5">


			<div class="h2"> Login Form </div>

			<label class="d-block pt-3 pb-1"> Enter Your Name </label>
			
			<div>
				<input type="text" name="name" id="" class="form-control" required placeholder="Name">
			</div>

			<label class="d-block pt-3 pb-1"> Enter Your Gmail </label>
			
			<div>
				<input type="email" name="name" id="" class="form-control" required placeholder="Gmail">
			</div>

			<label class="d-block pt-3 pb-1"> Enter Contact Number </label>
			
			<div>
				<input type="tel" name="name" id="" class="form-control" required placeholder="Number">
			</div>

			<div class="btn-group">
				<input type="submit" value="Login" class="btn btn-primary my-5 px-5">
			</div>

		</form>

	</section>
